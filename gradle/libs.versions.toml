gradleApi = { module = "dev.gradleplugins:gradle-api", version.ref = "gradleApi" }
jacksonDatabind = { module = "com.fasterxml.jackson.core:jackson-databind", version.ref = "jackson" }
jakartaActivation = { module = "jakarta.activation:jakarta.activation-api", version.ref = "activation" }
jaxbApi = { module = "jakarta.xml.bind:jakarta.xml.bind-api", version.ref = "jaxb" }
jaxbRuntime = { module = "com.sun.xml.bind:jaxb-impl", version.ref = "jaxb" }
jerseyClient = { module = "org.glassfish.jersey.core:jersey-client", version.ref = "wsrs" }
jerseyHk2 = { module = "org.glassfish.jersey.inject:jersey-hk2", version.ref = "wsrs" }
junit = { module = "org.junit.jupiter:junit-jupiter-api", version.ref = "junit" }
junitEngine = { module = "org.junit.jupiter:junit-jupiter-engine", version.ref = "junit" }
junitRunner = { module = "org.junit.platform:junit-platform-runner", version.ref = "junitRunner" }
