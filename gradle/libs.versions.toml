# gradle/libs.versions.toml
[versions]
activation = "2.1.2"
apache = "4.5.14"
apachePoi = "5.4.0"
antlr = "4.13.1"
gradleApi = "8.4"
jackson = "2.16.0"
jaxb = "4.0.4"
junit = "5.10.1"
junitRunner = "1.10.1"
junitSuite = "1.11.4"
jsonSimple = "0.4"
logback = "1.5.20"
openCsv = "5.9"
owlApi = "5.5.0"
rdf4j = "4.3.8"
slf4j = "2.0.17"
wsrs = "4.0.0"
zip4j = "2.11.5"
cucumber = "7.22.0"
mockito = "5.14.2"

[plugins]
sonar = { id = "org.sonarqube", version = "6.2.0.5505" }

[libraries]
imapi = "org.endeavourhealth.imapi:IMAPI:2.1-SNAPSHOT"
